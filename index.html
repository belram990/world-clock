<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>World Clock - Donabel Liotta</title>

</head>

<body>
    <div class="container">

        <h1>World Clock</h1>

        <select>
            <option value="">Select a City...</option>
            <option value="">New York</option>
            <option value="">Tokyo</option>
            <option value="">London</option>
            <option value="">Sydney</option>
        </select>
        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">December 20th 2024</div>
            <div class="time">12:00:01 AM</div>
        </div>
    </div>

    <footer>
        This project was Coded by 👩🏻‍💻 <a href="https://github.com/belram990" target="_blank">Donabel
            Liotta</a> and
        is on <a href="https://github.com/belram990/world-clock" target="_blank">GitHub
        </a> and hosted on <a href="https://globaltimer.netlify.app" target="-blank">Netlify</a>.
    </footer>

    <script src="app.js"></script>

</body>

</html>
